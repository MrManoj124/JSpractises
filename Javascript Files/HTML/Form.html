<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-box {
      background: #ffffff;
      width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 10px;
    }
    .option {
      margin: 8px 0;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
    }
    .result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
    <main ><h2>Mr.Manoj</h2></main>

<div class="quiz-box">
  <h2 id="question">Question text</h2>

  <div class="option">
    <input type="radio" name="option" id="opt1" value="0">
    <label for="opt1" id="label1"></label>
  </div>
  <div class="option">
    <input type="radio" name="option" id="opt2" value="1">
    <label for="opt2" id="label2"></label>
  </div>
  <div class="option">
    <input type="radio" name="option" id="opt3" value="2">
    <label for="opt3" id="label3"></label>
  </div>
  <div class="option">
    <input type="radio" name="option" id="opt4" value="3">
    <label for="opt4" id="label4"></label>
  </div>

  <button onclick="nextQuestion()">Next</button>

  <div class="result" id="result"></div>
</div>

</body>

</html>
