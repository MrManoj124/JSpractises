<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="../CSS/Form.css">
  <script src="../JS Files/Form.js"></script>
</head>
<body>
    <main ><h2>Mr.Manoj</h2></main>

<div class="quiz-box">
  <h2 id="question">Question text</h2>

  <div class="option">
    <label for="opt1" id="label1">
      <input type="radio" name="option" id="opt1" value="0">
      <span id="opt1Text"></span>
    </label>
  </div>
  <div class="option">
    <label for="opt2" id="label2">
      <input type="radio" name="option" id="opt2" value="1">
      <span id="opt2Text"></span>
    </label>
  </div>
  <div class="option">
    <label for="opt3" id="label3">
      <input type="radio" name="option" id="opt3" value="2">
      <span id="opt3Text"></span>
    </label>
  </div>
  <div class="option">
    <label for="opt4" id="label4">
      <input type="radio" name="option" id="opt4" value="3">
      <span id="opt4Text"></span>
    </label>
  </div>

  <button onclick="nextQuestion()">Next</button>

  <div class="result" id="result"></div>
</div>

</body>

</html>
