<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>

<h3>Login</h3>

Username: <input type="text" id="username" title="Enter your username" placeholder="Username"><br><br>
Password: <input type="password" id="password" title="Enter your password" placeholder="Password"><br><br>

<button onclick="login()">Login</button>

<script>
function login() {
  let user = document.getElementById("username").value;
  let pass = document.getElementById("password").value;

  if (user === "admin" && pass === "1234") {
    alert("Login successful");
  } else {
    alert("Invalid credentials");
  }
}
</script>

</body>
</html>
